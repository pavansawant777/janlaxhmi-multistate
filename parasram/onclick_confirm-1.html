<td class="text-center ">
    <button class="btn btn-danger" onclick="confirmDelete('<%-co_enquiry[i].enquiry_id%>')" aria-label="Delete enquiry">
        <i class="fa fa-trash"></i>
    </button>
</td>






                            <script>
                                function confirmDelete(enquiryId) {
                                    // Display a confirmation dialog
                                    var result = confirm("Are you sure you want to delete this enquiry?");
                                    
                                    if (result) {
                                        // If the user clicks "OK", redirect to the delete URL
                                        window.location.href = '/admin/completed_enquiry_delete/' + enquiryId;
                                    } else {
                                        // If the user clicks "Cancel", do nothing (dialog closes)
                                        return false;
                                    }
                                }
                            </script>


<div class="table-wrapper" style="overflow-x: auto; -webkit-overflow-scrolling: touch;">
</div>
